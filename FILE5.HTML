<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        <form id="locationForm">
            <input type="text" id="locationInput" placeholder="Enter a location" required>
            <button type="submit">Get Weather</button>
        </form>
        <button id="currentLocationButton">Use Current Location</button>
        <div id="weatherInfo" class="hidden">
            <h2>Weather in <span id="locationName"></span></h2>
            <p>Temperature: <span id="temperature"></span> Â°C</p>
            <p>Conditions: <span id="conditions"></span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
